<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulario Registro</title>
</head>
<body id="body" class="estilo_uno">
    <div class="container">
        <div class="row">
            <div class="col-3 col-md-3 col-lg-4"></div>
            <div class="col-7 col-md-7 col-lg-5 align-self-center caja">
                
                    <form action="" id="form">
                        <h1>Datos Personales</h1>
                        <div class="controls">
                            <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="controls">
                            <input type="text" id="apellido" placeholder="Ingrese su apellido" required>
                        </div>
                        <div class="controls">
                            <input type="email" id="email" placeholder="Ingrese su correo" required>
                        </div>
                        <div class="controls">
                            <input type="password" placeholder="Ingrese su contraseña" required>
                        </div>
                        <div class="controls">
                            <input type="date" id="fecha" placeholder="Fecha de nacimiento dd/mm/aaaa" required>
                        </div>
                        <div class="controls">
                            <input type="country" placeholder="País de residencia" required>
                        </div>
                            <button type="submit" class="btn">Enviar</button>
                    </form>
                    <div class="row justify-content-between">
                        <button type="submit" class="btn" id="estilo">Estilo 1</button>
                        <button type="submit" class="btn" id="contraste">Contraste</button>
                    </div>
                    <p class="warning" id="warning"></p>
                </section>
            </div>
        </div>
    </div>
    <script src="formulario.js"></script>
</body>
</html>
